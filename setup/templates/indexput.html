<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste API Produtos</title>
  </head>
  <body>
    <section class="container">
        <nav>
          <ul class="nav">
            <li class="nav-item"><h1>Lista de produtos da API</h1></li>
          </ul>
        </nav>
    </section>

    <div class="container">
      <table class="table" style="
      width: 500px;
      text-align: center;
      ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">nome </th>
            <th scope="col">preco </th>
            <th scope="col">descricao</th>
            <th scope="col">categoria</th>
          </tr>
        </thead>
        <tbody>
        
            <tr>
              <th scope="row">{{ lista.id }}</th>
              <td>{{ lista.nome }}</td>
              <td>{{ lista.preco }}</td>
              <td>{{ lista.descricao }}</td>
              <td>{{ lista.categoria }}</td>
            </tr>
        
        </tbody>
      </table>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="nome" class="nome">
        <input type="text" name="preco" class="preco">
        <input type="text" name="descricao" class="descricao">
        <input type="text" name="categoria" class="categoria">
     
        <button type="submit">ENVIAR</button>
      </form>
    </div>

  </body>
</html>
